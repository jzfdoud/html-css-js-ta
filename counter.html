<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/counterfn.js"></script>
    <title>Counter Example</title>
</head>
<body onload="display()">


    
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
            Counter Example
          </div>
          <div class="col-sm-4">
            <div class="row, float-start">

              <div class="d-grid gap-2 d-md-flex">
                <button onclick="inc()" type="button" class="btn btn-$purple ">Increment &#10133;</button>
                <input id="inp" type="text" readonly class="form-control-plaintext" placeholder="Value of counter">
                <button onclick="dec()" type="button" class="btn btn-$purple-300">Decrement &#10134;</button>
                <br>
                <button for="inp" onclick="reset()" type="reset" class="btn btn-light">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      

</body>
</html>
